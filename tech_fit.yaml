project: MCP Orchestration Framework
domain: enterprise-ai-ops
primary_stack:
  - python
  - mkdocs
  - yaml toolchain
infrastructure:
  constraints:
    - "PoC runs locally only; no production connectivity"
    - "No credentials stored in the repository"
security:
  baseline:
    - "Anchors disabled"
    - "Sanitize required before any public release"
scaling:
  plan:
    - gate: G1
      action: "Enable CI linting (ruff, markdownlint)"
    - gate: G2
      action: "Present an end-to-end customer demo"
    - gate: G3
      action: "Move to a private repo and deploy real infrastructure"
