<svg width="460" height="240" viewBox="0 0 460 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MCP Value Loop</title>
  <desc id="desc">Diagram showing the relationship between customer insight, PoC control plane, and upgrade decision.</desc>
  <style>
    .title { font: 700 18px 'Arial', sans-serif; fill: #0b5ed7; }
    .label { font: 600 14px 'Arial', sans-serif; fill: #1b1f23; text-anchor: middle; }
    .note { font: 12px 'Arial', sans-serif; fill: #4b5563; text-anchor: middle; }
    .bubble { fill: #eef4ff; stroke: #0b5ed7; stroke-width: 2; }
    .arrow { stroke: #0b5ed7; stroke-width: 2.2; marker-end: url(#arrowhead); fill: none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0b5ed7" />
    </marker>
  </defs>

  <text class="title" x="24" y="32">MCP Value Loop</text>

  <rect class="bubble" x="30" y="70" width="160" height="80" rx="16" ry="16" />
  <text class="label" x="110" y="110">Customer Insight</text>
  <text class="note" x="110" y="128">Dry-run demo artefacts</text>

  <rect class="bubble" x="260" y="70" width="160" height="80" rx="16" ry="16" />
  <text class="label" x="340" y="110">PoC Control Plane</text>
  <text class="note" x="340" y="128">LAW-REFLECT-001 • sanitize</text>

  <rect class="bubble" x="150" y="170" width="160" height="70" rx="16" ry="16" />
  <text class="label" x="230" y="205">Upgrade Decision</text>
  <text class="note" x="230" y="223">Gate G3 → private repo</text>

  <line class="arrow" x1="190" y1="110" x2="260" y2="110" />
  <line class="arrow" x1="340" y1="150" x2="260" y2="190" />
  <line class="arrow" x1="260" y1="190" x2="150" y2="140" />
</svg>
